version: "3.8"

services:
  mongodb3:
    image: mongo:latest
    container_name: mongodb3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      #local dir/files: docker dir/files
      # iOS
      # - /Users/Admin/Documents/wavic_dev/wavic-db/mongo_db:/data/db
      # - /Users/Admin/Documents/wavic_dev/wavic-db/backup:/backup
      # Windows
      #- /c/Users/Admin/Documents/wavic_new/wavic-db/mongo_db:/data/db
      #- /c/Users/Admin/Documents/wavic_new/wavic-db
      # Linux
      - /home/emran/devspace/wavic_dev/wavic-db/mongo_db:/data/db
      - /home/emran/devspace/wavic_dev/wavic-db/backup:/backup
    ports:
      - 27017:27017
      # networks:
      # - mongo
      #echo 'db.runCommand("ping").ok' | mongo 10.10.10.60:27017/test --quiet

  mongo-express3:
    image: mongo-express:latest
    container_name: mongo-express3
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      #- ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=root
      - ME_CONFIG_BASICAUTH_PASSWORD=root
    volumes:
      # - /c/Users/Admin/Documents/wavic_new/wavic-db/mongo_db
      # Linux
      - /home/emran/devspace/wavic_dev/wavic-db/mongo_db:/data/db
    ports:
      - 8081:8081
    links:
      - mongodb3
    # wget --quiet --tries=3 --spider http://admin:admin123@10.10.10.60:8081 || exit 1

